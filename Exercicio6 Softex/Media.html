<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <script>
        
        var n1 = Number(window.prompt("Digite a nota 1: "))
        var n2 = Number(window.prompt("Digite a nota 2: "))
        var n3 = Number(window.prompt("Digite a nota 3: "))
        n1 = (n1+n2+n3)/3
        var media = (n1<=7)?'Reprovou':'passou';
        window.alert(media+" Com a media: "+n1)
        
    </script>
    
</body>
</html>
