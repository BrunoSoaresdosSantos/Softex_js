<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        var num1 = Number(window.prompt("digite um número: "))
        var num2 = Number(window.prompt("digite outro número: "))
        var operador = (window.prompt("digite a operação que deseja: "))
        var sobra  

        if(operador == "+"){
            window.alert("resultado é: "+num1 + num2)
        }
        else if(operador == "-"){
            window.alert("resultado é: "+num1 - num2)
        }
        else if(operador == "*"){
            window.alert("Resultado é:"+num1*num2)
        }
        else if(operador == "/"){
            sobra = num1 % num2
            if(sobra==0){
                window.alert("Resultado é: "+num1/num2)
            }
            else{
                window.alert("Resultado é: "+num1/num2+" e a sobra é: "+sobra)
            }
        }
        else{
            window.alert("operador não existe")
        }
    </script>
    
</body>
</html>
